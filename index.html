<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="icon" href="icon/to-do-list.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/section.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/tasks.css">
  <link rel="stylesheet" href="css/buttons.css">
</head>
<body class="body">
  <main class="container">
    <!-- _______________________________________ -->
    <section class="section__links">
      <a class="section__button--link" href="#"><button class="section__button">RU</button></a>
      <a class="section__button--link" href="#"><button class="section__button">DE</button></a>
      <a class="section__button--link" href="#"><button class="section__button">ES</button></a>
      <a class="section__button--link" href="#"><button class="section__button">PL</button></a>
      <a class="section__button--link" href="#"><button class="section__button">UA</button></a>
      <a class="section__button--link" href="#"><button class="section__button section__button--lightslategrey">SLG</button></a>
    </section>
    <!-- _______________________________________ -->
    <header>
      <h2 class="section__title">To-do List</h2>
    </header>
    <section class="section">
      <h2 class="section__header">Add new task</h2>
      <div class="section__body">
        <form class="form js-form">
          <input class="form__input js-newTask" type="text" placeholder="What is there to do?" required>
          <button class="form__button">Add new task</button>
        </form>
      </div>
    </section>
    <section class="section">
      <header class="section__header">
        <h2 class="section__header">To-do List</h2>
        <div class="buttons js-buttons">
          <button class="buttons__button js-toggleHideDoneTasks">Hide completed tasks</button>
          <button class="buttons__button js-markAllDone">Complete all</button>
        </div>
      </header>
      <div class="section__body">
        <ul class="tasks js-tasks">
          <li class="tasks__item js-tasks">
            <button class="tasks__button tasks__button--done js-toggleDone"></button>
            <span class="tasks__content tasks__content--done"></span>
          </li>
        </ul>
      </div>
    </section> 

    <script defer src="js/script.js"></script>
  </main>
</body>
</html>
